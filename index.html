 <div id='body'>
  <div>
  <div id='scan'>
   <h1>Tap anywhere to scan</h1>
  </div>
  <input type="file" accept="image/*">
  </div>
  <canvas id="qr-canvas"></canvas>
  <div id='result'>
  </div>
 </div>
 <script>
(function () {
var qs = function (s) { return document.querySelector(s); };
qs('input').onchange = function (ce) {
    qs('#scan').style.display = 'none';
    var fr = new FileReader();
    fr.onload = function (le) {
        var img = new Image();
        img.onload = function () {
        try{
            var canvas = qs('canvas'),
                ctx = canvas.getContext('2d');
            qs('input').style.display = 'none';
            qs('canvas').style.display = 'block';
            canvas.width = 300;//img.width;
            canvas.height = 400;//img.height;
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            qrcode.callback = function (data) {
                qs('canvas').style.display = 'none';
                qs('#result').style.display = 'block';
                qs('#result').innerHTML = data;
            };
            qrcode.decode();
        } catch (ex) {
            alert(ex);
        }
        };
        img.src = '' + le.target.result;
    };
    fr.readAsDataURL(ce.target.files[0]);
}
qs('input').style.opacity = '0';
qs('input').style.width = window.innerWidth + 'px';
qs('input').style.height = window.innerHeight + 'px';
}());
 </script>
